	<meta charset="UTF-8">
	<title>Form</title>

	<style>
		body {
			background: url('img/bg.png'), repeat;
			background-attachment: fixed;
		}
	</style>
</head>

<body>
	<div id = "nav">
		<ul>
			<li><a href="index.html">HOME</a></li>
			<li><a href="profile.html">PROFILE</a></li>
			<li><a href="example.html">EXAMPLE</a></li>
			<li><a href="form.html">FORM</a></li>
		</ul>
	</div>

	<div id = "full">
		<!--로그인-->
		<form>
			<fieldset>
				<legend><h2>로그인</h2></legend>
				<table>
					<tr>
						<td align = "right">
							<label for="signin_userid">아이디</label>
						</td>
						<td>
							<input type="text" id="signin_userid" name="signin_userid" placeholder="아이디" autofocus>
						</td>
					</tr>
					<tr>
						<td align = "right">
							<label for="signin_userpw">비밀번호</label>
						</td>
						<td>
							<input type="password" id="signin_userpw" name="signin_userpw" placeholder="비밀번호">
						</td>
					</tr>
				</table>

	            <br>

	            <input type="submit" value="로그인">
			</fieldset>
		</form>

		<!--회원가입-->
		<form>
			<fieldset>
				<legend><h2>회원가입</h2></legend>
				<table>
					<tr>
						<td align="right">
							<label for="signup_userid">아이디</label>
						</td>
						<td>
							<input type="text" id="signup_userid" size=15 placeholder="아이디">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="signup_userpw">비밀번호</label>
						</td>
						<td>
							<input type="password" id="signup_userpw" size=15 placeholder="비밀번호">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="checkpw">비밀번호 확인</label>
						</td>
						<td>
							<input type="password" id="checkpw" size=15 placeholder="비밀번호 확인">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for = "name">이름</label>
						</td>
						<td>
							<input type="text" id="name" size=15 placeholder="이름">
						</td>
					</tr>

					<tr>
						<td align="right">
							<label for = "email">메일 주소</label>
						</td>
						<td>
							<input type="email" id="email" size=15 placeholder="메일 주소">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for = "phone">연락처</label>
						</td>
						<td>
							<input type="tel" id="phone" size=15 placeholder="연락처">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for = "homep">개인사이트</label>
						</td>
						<td>
							<input type="url" id="homep" size=15 placeholder="블로그/홈페이지">
						</td>
					</tr>
				</table>
				<br>
			<input type="submit" id="submit" value="가입하기">
			</fieldset>
		</form>

		<!--방명록-->
		<form>
			<fieldset>
				<legend><h2>방명록</h2></legend>
				<table style="margin:0">
					<tr>
						<td>
							<label for="visit_name">이름</label>
						</td>
						<td>
							<input type="text" id="visit_name" size=15 placeholder="아이디">
						</td>
					</tr>
					<tr>
						<td>
							<label for="visit_pw">비밀번호</label>
						</td>
						<td>
							<input type="password" id="visit_pw" size=15 placeholder="비밀번호">
						</td>
					</tr>
				</table>
	    		<textarea cols=100 rows=10 name="visiter" placeholder="내용을 남겨주세요."></textarea>
	            <br>
	            <input type="submit" value="작성하기">
			</fieldset>
        </form>
