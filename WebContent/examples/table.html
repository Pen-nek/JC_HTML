<html>
    <head>
        <meta charset="utf-8">
        <title>테이블</title>
    </head>

    <style>
        .table1 {
            border-collapse: collapse;
            border: 1px solid black;
            border-spacing: 20px;
            width: 300px;
            height: 300px;
            text-align: center;
            vertical-align: middle;
            /* empty-cells: hide; */
        }
        .table1 td {
            border: 1px dotted black;
        }
    </style>

    <body>
        <table class = "table1">
            <tr>
                <td>월</td>
                <td>화</td>
                <td>수</td>
            </tr>
            <tr>
                <td>목</td>
                <td>금</td>
                <td>토</td>
            </tr>
            <tr>
                <td>일</td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
