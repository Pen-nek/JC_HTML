<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(history.length + "<br>");
        history.back();
        history.forward();

        // 2단계 이전의 방문 사이트로 이동
        history.go(-2);
    </script>
</body>
</html>
