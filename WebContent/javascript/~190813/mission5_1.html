<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // <미션> 로그인 함수를 만들어 true/false를 반환하게 함
        
        // 1. 필요한 변수 선언
            // 로그인 가능한 아이디와 비밀번호 선언 및 초기화
            // 보통은 보안을 위해 외부 파일로 저장해둠
        var super_id = "root";
        var super_pw = 1234;
            // 아이디와 비밀번호를 입력받고 변수에 값을 저장
        var in_id = prompt("아이디를 입력해주세요.", "");
        var in_pw = prompt("비밀번호를 입력해주세요.", "");

        // 2. 로그인 함수 정의
            // 밑의 함수가 출력문 없이 true, false만 리턴하는 이유 :
            // 함수가 출력문을 같이 갖고 다니면 다양한 상황에서 사용하기 어려움.
            // 따라서 단위를 줄여줄 필요가 있음.
            
            // 넘겨받은 패러미터 값을 사용하는 로그인 함수
        function login(id, pw) {
            if (id==super_id && pw==super_pw)
                return true;
            else return false;
        }

        // 입력받은 값으로 로그인 함수를 돌렸을 때의 결과를 result 변수에 저장
        var result = login(in_id, in_pw);

        if (result)
            document.write(super_id + "님 환영합니다.");
        else alert("존재하지 않는 정보입니다.");
    </script>
</body>
</html>
