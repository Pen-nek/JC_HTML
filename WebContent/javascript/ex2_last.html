    <script>
        var height = prompt("당신의 신장은?", "0");
        var weight = prompt("당신의 체중은?", "0");
        var normal = (height - 100) * 0.9;
        var diff = weight - normal;

        var result = (diff <= 5) && (diff >= -5);
        result = result ? "적정 체중입니다." : "적정 체중이 아닙니다.";
        document.write("당신의 체중은 " + weight + "kg, ");
        document.write("적정체중은 " + normal + "kg 에서 오차범위 +5 ~ -5 사이입니다." + "<br>");
        document.write("당신은 " + result + "<br>");
