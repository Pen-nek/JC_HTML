<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 수업 마지막날까지 남은 일수 구하기
        var today = new Date();
        var nowYear = today.getFullYear();
        
        var theDate = new Date(nowYear, 11, 26);   // 수업 마지막날
        var diffDate = theDate.getTime() - today.getTime();     // 밀리세컨드 단위의 시간을 가져옴

        var result = Math.ceil(diffDate / (1000 * 60 * 60 *24));
        
        document.write("D-day : " + result + "일 남았습니다.");
    </script>
</body>
</html>
