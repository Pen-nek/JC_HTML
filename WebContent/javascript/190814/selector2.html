<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery 연동</title>
    <script src="../js/jquery.js"></script>
    <script>
        $(function(){
            // 이전 요소 선택자 : 언니 요소들 전체 선택
            $("h2").prevAll().css("color", "green");
            // 자식 요소 선택자 : id가 inner_wrap인 요소의 자식인 h1 태그 선택
            $("#inner_wrap>h1").css("color", "blue");
            // 가장 가까운 상위요소 선택자 : 클래스가 txt1인 요소의 가장 가까운 상위요소 중 div 요소 선택
            $(".txt1").closest("div").css("color", "red");
            // 전체 형제 요소 선택자
            $(".txt1").siblings("p").css("color", "violet");
        });
    </script>
</head>
<body>
    <div id = "wrap">
        <div id = "inner_wrap">
            <h1>제목1</h1>  <!--형제태그1 : 제일 큰 언니 (제일 먼저 오는 요소) -->
            <h1>제목2</h1>
            <p class = "txt1">제목2의 내용</p> 
            <h2>제목3</h2>
            <p>내용1</p>    <!--형제태그4 : 형제태그 2,3의 언니-->
            <p>내용2</p>    <!--형제태그5 : 형제태그 3의 언니-->
            <p>내용3</p>    <!--형제태그6-->
        </div>
    </div>
</body>
</html>
