<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>

<body>
	<!--메뉴판 시작-->
	<img src = "img/menu.png" alt = "메뉴판" usemap="#favorites">
	<map name = "favorites">
		<area shape = "rect" coords="32,10,128,53" href="index.html" alt="홈" target="_self">
		<area shape = "rect" coords="177,10,274,53" href="profile.html" alt="프로필" target="_self">
		<area shape = "rect" coords="324,10,449,53" href="example.html" alt="Day02" target="_self">
		<area shape = "rect" coords="490,10,582,53" href="form.html" alt="Form 태그" target="_self">
	</map>
	<!--메뉴판 끝-->

	<h2>로그인</h2>

	<form>
		<fieldset>
			<table>
				<tr>
					<td align = "right">
						<label for="signin_userid">아이디</label>
					</td>
					<td>
						<input type="text" id="signin_userid" placeholder="아이디" autofocus>
					</td>
				</tr>
				<tr>
					<td align = "right">
						<label for="signin_userpw">비밀번호</label>
					</td>
					<td>
						<input type="text" id="signin_userpw" placeholder="비밀번호">
					</td>
				</tr>
			</table>
		</fieldset>

	</form>


	<h2>회원가입</h2>

	<form>
		<fieldset>
			<legend>아이디/비밀번호</legend>
			<table>
				<tr>
					<td align="right">
						<label for="signup_userid">아이디</label>
					</td>
					<td>
						<input type="text" id="signup_userid" size=15 placeholder="아이디">
					</td>
				</tr>
				<tr>
					<td align="right">
						<label for="signup_userpw">비밀번호</label>
					</td>
					<td>
						<input type="password" id="signup_userpw" size=15 placeholder="비밀번호">
					</td>
				</tr>
				<tr>
					<td align="right">
						<label for="checkpw">비밀번호 확인</label>
					</td>
					<td>
						<input type="password" id="checkpw" size=15 placeholder="비밀번호 확인">
					</td>
				</tr>
			</table>
		</fieldset>

		<br>

		<fieldset>
			<legend>개인정보</legend>
			<table>
				<tr>
					<td align="right">
						<label for = "name">이름</label>
					</td>
					<td>
						<input type="text" id="name" size=15 placeholder="이름">
					</td>
				</tr>

				<tr>
					<td align="right">
						<label for = "email">메일 주소</label>
					</td>
					<td>
						<input type="email" id="email" size=15 placeholder="메일 주소">
					</td>
				</tr>
				<tr>
					<td align="right">
						<label for = "phone">연락처</label>
					</td>
					<td>
						<input type="tel" id="phone" size=15 placeholder="연락처">
					</td>
				</tr>
				<tr>
					<td align="right">
						<label for = "homep">블로그/홈페이지</label>
					</td>
					<td>
						<input type="url" id="homep" size=15 placeholder="블로그/홈페이지">
					</td>
				</tr>
			</table>
		</fieldset>

		<br>

		<input type="submit" id="submit" value="가입하기">

		<br><br><br><br>



		<h2>주문 양식</h2>

		<label>주문 개수1 : <input type="number" min=1 max=5 value=1></label>

		<br>

		<label>주문 개수2 : <input type="range" min=1 max=5 value=3></label>

		<br><br><br><br>



		<h2>선택 버튼</h2>

		<fieldset>
			<legend>신청 과목</legend>
			<label>신청할 과목 선택(1과목)</label>
			<br>
			<input type="radio" name="subject" value="speaking" checked> 회화
			<input type="radio" name="subject" value="grammar"> 문법
			<input type="radio" name="subject" value="writing"> 작문
		</fieldset>

		<fieldset>
			<legend>메일링 신청</legend>
			<label>메일 수신할 뉴스주제(중복가능)</label>
			<br>
			<input type="checkbox" name="mailing" value="news" checked> 해외 단신
			<input type="checkbox" name="mailing" value="dialog"> 5분 회화
			<input type="checkbox" name="mailing" value="pops"> 모닝팝스
		</fieldset>

		<br><br><br><br>



		<h2>색상환</h2>

		<input type="color">

		<br><br><br><br>



		<h2>읽기 전용</h2>

		<input type="text" value="읽기전용입니다" readonly>

		<br><br><br><br>



		<h2>일시 지정</h2>

		조회기간 : <input type="date" id="start1" value="2019-07-16"> ~
		<input type="date" id="end1" value="2019-07-16">
		<br>
		조회시간 : <input type="time" id="start2" value="09:00"> ~ <input type="time" id="end2" value="18:00">

		<br><br>

		<input type="image" src="img/btn1.png">

		<br><br><br><br>



		<h2>드롭다운리스트</h2>

		<label for="class">학과 선택</label>

		<br>

		<select id = "class" multiple>
			<optgroup label="공과대학">
				<option value="archi">건축공학과</option>
				<option value="mechanic">기계공학과</option>
				<option value="indust">산업공학과</option>
				<option value="elec">전기전자공학과</option>
				<option value="computer" selected>컴퓨터공학과</option>
				<option value="chemical">화학공학과</option>
			</optgroup>
			<optgroup label="인문대학">
				<option value="history">사학과</option>
				<option value="lang">어문학부</option>
				<option value="philo">철학과</option>
			</optgroup>
		</select>

		<br><br><br><br>



		<h2>장문 입력</h2>

		<textarea cols=100 rows=10 placeholder="내용을 남겨주세요."></textarea>

		<br><br><br><br>



		<h2>Progress</h2>

		진척도<progress value=30 max=100></progress>

		<br><br><br><br>



		<h2>Meter</h2>

		<meter value=0.8></meter>

	</form>

	<br><br><br><br><br><br><br><br>

</body>

</html>
